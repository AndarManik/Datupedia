<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Datupedia</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM fully loaded and parsed.");
        const inputField = document.getElementById("pagename");
        const suggestionList = document.getElementById("suggestions");

        inputField.addEventListener("input", async () => {
          const query = inputField.value;
          console.log(`Query inputted: ${query}`);
          if (query) {
            const response = await fetch(`/suggestions?query=${query}`);
            console.log("Fetch initiated.");

            if (inputField.value !== query) {
              console.log("Query changed. Ignoring outdated suggestions.");
              return;
            }

            const suggestions = await response.json();
            console.log(`Received suggestions: ${suggestions}`);

            suggestionList.innerHTML = "";
            suggestions.forEach((suggestion, index) => {
              if (index < 5) {
                const listItem = document.createElement("li");
                listItem.textContent = suggestion;
                listItem.addEventListener("click", () => {
                  window.location.href = `/datu/${encodeURIComponent(
                    suggestion
                  )}`;
                });
                suggestionList.appendChild(listItem);
              }
            });
            suggestionList.style.display =
              suggestions.length > 0 ? "block" : "none";
          } else {
            console.log("Query empty. Hiding suggestions.");
            suggestionList.style.display = "none";
          }
        });
      });

      async function getRandom() {
        window.location.href = `/random`;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <h1><a href="/">Datupedia</a></h1>
          <ul class="nav-links">
            <li><a href="/how-it-works">How It Works</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </header>
      <p class="description">
        Explore Wikipedia's Knowledge: Enter a page title and reveal how it's
        referenced throughout the site.
      </p>

      <div id="status"></div>
      <div class="inputField">
        <input
          type="text"
          id="pagename"
          name="pagename"
          placeholder="Search"
          required
          autocomplete="off"
        />
        <button onclick="getRandom()">Random</button>
      </div>

      <ul id="suggestions"></ul>
    </div>
  </body>
</html>
